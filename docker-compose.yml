version: '3.8'

services:
  # SyncFlow Laravel API
  syncflow-app:
    build: .
    container_name: syncflow-api
    restart: unless-stopped
    ports:
      - "2020:2020"  # API port - tidak bentrok dengan server lama
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://103.236.140.19:2020
      - DB_CONNECTION=mysql
      - DB_HOST=syncflow-db
      - DB_PORT=3306
      - DB_DATABASE=syncflow
      - DB_USERNAME=syncflow_user
      - DB_PASSWORD=SyncFlow2024#Secure
      - JWT_SECRET=Bj20jXWknfvpWsadTnnVdr64MWdXXA3kwld1IdLKkvNNx4yHocGLuy13Fp3bTKTt
    volumes:
      # Hot reload - code langsung sync ke container
      - .:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
      - syncflow_storage:/var/www/html/storage
      # Exclude node_modules dan vendor untuk performance
      - /var/www/html/node_modules
      - /var/www/html/vendor
    depends_on:
      syncflow-db:
        condition: service_healthy
    networks:
      - syncflow-network

  # MySQL Database - Port berbeda agar tidak bentrok
  syncflow-db:
    image: mysql:8.0
    container_name: syncflow-mysql
    restart: unless-stopped
    ports:
      - "33061:3306"  # Port external berbeda dari default 3306
    environment:
      MYSQL_DATABASE: syncflow
      MYSQL_USER: syncflow_user
      MYSQL_PASSWORD: SyncFlow2024#Secure
      MYSQL_ROOT_PASSWORD: RootSyncFlow2024#
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - syncflow_db_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pRootSyncFlow2024#"]
      timeout: 20s
      retries: 10
      interval: 30s
    networks:
      - syncflow-network

  # phpMyAdmin untuk manage database
  syncflow-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: syncflow-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"  # phpMyAdmin port - tidak bentrok
    environment:
      PMA_HOST: syncflow-db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: RootSyncFlow2024#
      MYSQL_ROOT_PASSWORD: RootSyncFlow2024#
      PMA_ARBITRARY: 1
      PMA_ABSOLUTE_URI: http://103.236.140.19:8081
    depends_on:
      syncflow-db:
        condition: service_healthy
    networks:
      - syncflow-network

  # Redis untuk cache dan session (optional tapi recommended)
  syncflow-redis:
    image: redis:7-alpine
    container_name: syncflow-redis
    restart: unless-stopped
    ports:
      - "63791:6379"  # Redis port berbeda
    command: redis-server --appendonly yes --requirepass "RedisSync2024#"
    volumes:
      - syncflow_redis_data:/data
    networks:
      - syncflow-network

volumes:
  syncflow_db_data:
    driver: local
  syncflow_storage:
    driver: local
  syncflow_redis_data:
    driver: local

networks:
  syncflow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
